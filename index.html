<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 출퇴근 시스템</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="qr-reader" style="width: 600px; height: 400px; margin: 0 auto;"></div>
    <button id="btnLogin" style="display: none;" onclick="recordAttendance()">출퇴근 기록</button>
    
    <div id="statusMessage" style="text-align: center; margin-top: 20px;"></div>

    <script>
        let qrCodeData = null;

        // QR 코드 스캔을 시작하는 함수
        function startQRCodeScanner() {
            const html5QrCode = new Html5Qrcode("qr-reader");

            html5QrCode.start(
                { facingMode: "environment" }, 
                {
                    fps: 10,    // 초당 10번 스캔
                    qrbox: 250  // QR 코드 크기
                },
                (decodedText, decodedResult) => {
                    // QR 코드가 스캔되면 데이터를 받는다
                    qrCodeData = decodedText;
                    document.getElementById("statusMessage").innerText = "QR 코드 스캔 완료!";
                    document.getElementById("btnLogin").style.display = "inline-block"; // 출퇴근 버튼 보이기
                    html5QrCode.stop();  // 스캔 정지
                },
                (errorMessage) => {
                    console.error(errorMessage);
                }
            ).catch(err => {
                console.error("QR 코드 스캔 오류:", err);
            });
        }

        // 출퇴근 기록 함수
        function recordAttendance() {
            if (qrCodeData) {
                fetch("/api/attendance", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ qrData: qrCodeData })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("statusMessage").innerText = data.message;
                    document.getElementById("btnLogin").style.display = "none"; // 버튼 숨기기
                })
                .catch(error => {
                    console.error("출퇴근 기록 실패:", error);
                });
            }
        }

        // 페이지 로드 시 QR 코드 스캔 시작
        window.onload = function() {
            startQRCodeScanner();
        };
    </script>
</body>
</html>
